<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Previsão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .resultado {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Resultado da Previsão</h1>
    <div class="resultado">
        <p>Tempo de Treinamento: {{ horas }}</p>
        <p>Produtividade Prevista: {{ produtividade | round(2) }}</p>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
